---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secumon-api
  namespace: secumon
  labels:
    app: secumon-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secumon-api
  template:
    metadata:
      labels:
        app: secumon-api
    spec:
      imagePullSecrets:
      - name: registry-secret
      containers:
      - name: api
        image: qq9o8vqe.c1.bhs5.container-registry.ovh.net/secuops/secumon-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8099
          name: http
        env:
        - name: API_PORT
          value: "8099"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: secumon-db
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: secumon-db
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: secumon-db
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secumon-db
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: secumon-db
              key: DB_NAME
        - name: JWT_ENABLED
          valueFrom:
            secretKeyRef:
              name: secumon-jwt
              key: JWT_ENABLED
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: secumon-jwt
              key: JWT_SECRET
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8099
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8099
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: secumon-api
  namespace: secumon
  labels:
    app: secumon-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8099
    protocol: TCP
    name: http
  selector:
    app: secumon-api
