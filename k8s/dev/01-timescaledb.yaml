---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: timescaledb-pvc
  namespace: secumon
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: csi-cinder-high-speed

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: timescaledb-init
  namespace: secumon
data:
  01-init.sql: |
    -- Create database and user
    CREATE USER metrics_writer WITH PASSWORD 'metrics_prod_pass_2026';
    CREATE DATABASE metrics OWNER metrics_writer;

    \c metrics

    -- Enable TimescaleDB extension
    CREATE EXTENSION IF NOT EXISTS timescaledb CASCADE;

    -- Grant permissions
    GRANT ALL PRIVILEGES ON DATABASE metrics TO metrics_writer;
    GRANT ALL ON SCHEMA public TO metrics_writer;

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: timescaledb
  namespace: secumon
  labels:
    app: timescaledb
spec:
  serviceName: timescaledb
  replicas: 1
  selector:
    matchLabels:
      app: timescaledb
  template:
    metadata:
      labels:
        app: timescaledb
    spec:
      containers:
      - name: timescaledb
        image: timescale/timescaledb:latest-pg16
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres_root_pass_2026"
        - name: POSTGRES_DB
          value: "postgres"
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        - name: TIMESCALEDB_TELEMETRY
          value: "off"
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: timescaledb-pvc
      - name: init-scripts
        configMap:
          name: timescaledb-init

---
apiVersion: v1
kind: Service
metadata:
  name: timescaledb
  namespace: secumon
  labels:
    app: timescaledb
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: timescaledb
