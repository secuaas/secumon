---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secumon-ingestion
  namespace: secumon
  labels:
    app: secumon-ingestion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secumon-ingestion
  template:
    metadata:
      labels:
        app: secumon-ingestion
    spec:
      imagePullSecrets:
      - name: registry-secret
      containers:
      - name: ingestion
        image: qq9o8vqe.c1.bhs5.container-registry.ovh.net/secuops/secumon-ingestion:latest
        imagePullPolicy: Always
        command: ["/app/ingestion"]
        args:
        - "-db-host"
        - "$(DB_HOST)"
        - "-db-port"
        - "$(DB_PORT)"
        - "-db-user"
        - "$(DB_USER)"
        - "-db-password"
        - "$(DB_PASSWORD)"
        - "-db-name"
        - "$(DB_NAME)"
        - "-db-sslmode"
        - "disable"
        ports:
        - containerPort: 9090
          name: grpc
        env:
        - name: GRPC_PORT
          value: "9090"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: secumon-db
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: secumon-db
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: secumon-db
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secumon-db
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: secumon-db
              key: DB_NAME
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: secumon-ingestion
  namespace: secumon
  labels:
    app: secumon-ingestion
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: grpc
  selector:
    app: secumon-ingestion
